<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Dice Example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            background-color: #faf3df;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .button-container {
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            margin-top: 10px;
        }

        button {
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            padding: 5px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            height: 50px;
        }

        button:hover {
            background-color: #34495e;
        }

        button:active {
            transform: translateY(1px);
        }

        .dice-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 0; /* Wichtig für Flex-Container */
        }

        #dice-box {
            width: min(500px, 95vw);
            height: min(500px, calc(95vh - 50px)); /* 50px = Button-Container + Margins */
            border: 2px solid #2c3e50;
            border-radius: 10px;
            position: relative;
            background-color: rgb(186, 184, 184);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #dice-box canvas {
            width: 100% !important;
            height: 100% !important;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="dice-container">
        <div id="dice-box"></div>
    </div>
    <div class="button-container">
        <button id="roll-button">Würfeln</button>
    </div>
    <script type="module">
        import DiceBox from "https://unpkg.com/@3d-dice/dice-box@1.1.4/dist/dice-box.es.min.js";
        
        let diceBox;

        async function initDiceBox() {
            diceBox = new DiceBox({
                container: "#dice-box",
                assetPath: "assets/",
                origin: "https://unpkg.com/@3d-dice/dice-box@1.1.4/dist/",
                scale: 6,
                theme: "default",
            });
            
            await diceBox.init();
            diceBox.roll("2d6");
        }

        // Initialisierung
        await initDiceBox();

        // Event Listener für den Button
        document.getElementById('roll-button').addEventListener('click', () => {
            diceBox.roll("2d6");
        });

        // Event Listener für Fenstergrößenänderungen
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(async () => {
                await initDiceBox();
            }, 250);
        });
    </script>
</body>
</html>
