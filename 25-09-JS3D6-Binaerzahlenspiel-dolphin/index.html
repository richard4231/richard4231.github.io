<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Game</title>
    <style>
        .dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: gray;
            display: inline-block;
            margin: 5px;
            cursor: pointer;
        }
        .active {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Binary Game</h1>
    <div id="game-container">
        <!-- Dots will be inserted here by JavaScript -->
    </div>
    <p>Target Number: <span id="target-number">0</span></p>
    <button onclick="startCooperativeGame()">Start Cooperative Game</button>
    <button onclick="startCompetitiveGame()">Start Competitive Game</button>
    <script src="game.js"></script>
</body>
</html>
